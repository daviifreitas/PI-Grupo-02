<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Suporte</title>
</head>
<body>
    <header>
        <div>
            <h2 class="tituloHeader">
                <img src="../assets/Logo-Senac.png" alt="Logo Senac">ABDI LTDA 
            </h2>
        </div>
    </header>
    <main>
        <h1>Suporte técnico</h1>
        <div class="bodyForms">
            <label>Empresa</label>
            <br>
            <input class="inputPadrao" type="text" />
            <br>
            <label>Email do representante</label>
            <br>
            <input class="inputPadrao" type="email" />
            <br>
            <label class="categoria">Categoria
                <select name="categoria" id="categoria">
                    <option value="ejetoras">Ejetora</option>
                    <option value="moteres">Motores</option>
                </select>
            </label>
            <br>
            <label>Enviar uma cópia para o email <input class="checkbox" type="checkbox"></label>
            <br>
            <label class="detalhes">Detalhes do problema</label>
            <br>
            <textarea class="detalhesTexto" placeholder="Escreva a localização" type="text" cols="50" rows="1"></textarea>
            <br>
            
        </div>
        
    </main>
    <footer>
        <div>
            <button class="butaoEnviar">Enviar</button>
        </div>
    </footer>
    
</body>
</html>
